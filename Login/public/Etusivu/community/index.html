        <div class="container">
          <div>
            <label for="merkki"><b>Merkki</b></label>

            />

          <div>

              <option>Superstar</option>
              <option>NMD</option>
              <option>990</option>
              <option>327</option>
              <option>992</option>
            </select>
            <input
              id="inputField2"
              type="text"
              placeholder="Malli"
              name="malli"
              required
            />
          </div>

          <label for="hinta"><b>Hinta</b></label>
          <input type="text" placeholder="Hinta" name="hinta" required />

          <label for="koko"><b>Koko</b></label>
          <input type="text" placeholder="Koko" name="koko" required />
          <label for="user"><b>Käyttäjä (email)</b></label>
          <input
            type="email"
            placeholder="Käyttäjä (email)"
            name="user"
            required
          />

          <!-- <label for="kuva"><b>Kuva</b></label>
<input type="text" name="kuva" accept="image/*" required> -->

          <button type="submit">Add Shoe</button>
        </div>
        <div class="container" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('Btn1').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
